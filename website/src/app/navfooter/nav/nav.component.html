<div class="nav-container" [class.nav-is-mobile]="useNavigationInOverMode">
  <mat-toolbar color="primary" class="nav-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
     <a id="nav-title-text" mat-button routerLink=''>
       <h1 class="nav-app-name" >
          {{ appName }}
        </h1>
      </a>
  </mat-toolbar>

  <mat-sidenav-container class="nav-sidenav-container"
                         [style.marginTop.px]="useNavigationInOverMode ? 56 : 0">
    <mat-sidenav #snav [mode]="useNavigationInOverMode ? 'over' : 'side'"
                 [fixedInViewport]="useNavigationInOverMode" fixedTopGap="56">
      <mat-nav-list>
        <a
        mat-list-item
        *ngFor="let navItem of navItems"
        routerLink="{{ navItem.path }}"
        class="nav-list-item">
          <mat-icon>{{ navItem.icon }}</mat-icon>
          <span>{{ navItem.name | titlecase }}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- Put main content in container -->
      <div class="container">
        <ng-content></ng-content> <!--Actual Content of Website-->
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
