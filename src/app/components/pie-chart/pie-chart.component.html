<div [class.loading]="pieChartData.length == 0">
  <canvas baseChart
    responsive
    [data]="pieChartData"
    [labels]="pieChartLabels"
    [chartType]="pieChartType"
    [options]="ChartOptions"
    [plugins]="pieChartPlugins"
    [colors]="pieChartColors"
    [legend]="pieChartLegend">
    >
  </canvas>
</div>
