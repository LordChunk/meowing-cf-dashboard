<table mat-table [dataSource]="ListData" matSort (matSortChange)="sortData($event)">

  <!-- Name Column -->
  <ng-container matColumnDef="shortLabel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Model name </th>
    <td mat-cell *matCellDef="let element"> {{element.shortLabel}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Request Count </th>
    <td mat-cell *matCellDef="let element"> {{element.value}}  </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
    <td mat-cell *matCellDef="let element"> {{element.label}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
