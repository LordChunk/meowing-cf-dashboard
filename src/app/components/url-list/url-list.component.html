<div class="wrapper">
  <table mat-table [dataSource]="tableData" matSort>

    <!-- Model name -->
    <ng-container matColumnDef="shortLabel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Model name </th>
      <td mat-cell *matCellDef="let element">{{element.shortLabel}}</td>
    </ng-container>

    <!-- Request Count -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Request Count </th>
      <td mat-cell *matCellDef="let element"> {{element.value}}</td>
    </ng-container>

    <!-- URL -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
      <td mat-cell *matCellDef="let element">
        <a [href]="element.label" target="_b">{{element.label}}</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[15, 30, 60]" showFirstLastButtons></mat-paginator>
</div>
