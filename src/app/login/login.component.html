<form [formGroup]="credentialsForm">
  <mat-form-field id="email">
    <mat-label>Email Address</mat-label>
    <input matInput type="email" name="email" formControlName="email">
  </mat-form-field>
  
  <mat-form-field id="password">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" formControlName="password">
  </mat-form-field>

  <div class="buttons">
    <button mat-raised-button (click)="login()" *ngIf="(user | async) === null">Login</button>
    <button mat-raised-button (click)="register()" *ngIf="(user | async) === null">Register</button>
    <button mat-raised-button (click)="logout()" *ngIf="(user | async) !== null">Logout</button>
  </div>
</form>
