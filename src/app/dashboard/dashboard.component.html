<div class="wrapper">

  <div class="country-pie-wrapper">
    <h2>Top 20 Most Requested URLs</h2>
    <!-- <app-treemap-chart></app-treemap-chart> -->
    <app-treemap-chart [ChartData]="RequestsPerUrl"></app-treemap-chart>
  </div>

  <div class="country-pie-wrapper">
    <h2>Requests per country</h2>
    <app-pie-chart [ChartData]="RequestsPerCountry"></app-pie-chart>
  </div>

  <div class="country-pie-wrapper" (click)="lazyLoadComponent()">
    <h2>Requests per URL</h2>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        This is the expansion title
      </mat-expansion-panel-header>

      <ng-template matExpansionPanelContent #urlListWrapper>
      </ng-template>
    </mat-expansion-panel>
  </div>
</div>
