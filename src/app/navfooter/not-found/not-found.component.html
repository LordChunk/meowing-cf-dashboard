<div *ngIf="!isServer" >
  <h1>404 Page Not Found</h1>
  <p>
    This URL does not refer to any pages.
  </p>
</div>
<div *ngIf="isServer">
  <h1>
    <div class="app"><svg class="loading-spinner" viewBox="-24 -24 48 48"><circle class="path" cx="0" cy="0" r="20" fill="none" stroke-width="4"></circle></svg></div>
  </h1>
</div>
